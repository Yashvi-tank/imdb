<!-- CineVault Logo — Full Horizontal Lockup -->
<!-- CV Monogram + Wordmark | Light Background Version -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">

  <!-- Symbol: CV Monogram with Aperture Cut -->
  <g transform="translate(20, 8)">
    <!-- Outer C shape — camera-aperture inspired arc -->
    <path d="M32 0 C14.3 0 0 14.3 0 32 C0 49.7 14.3 64 32 64 C41.6 64 50.1 59.8 55.8 53"
          stroke="#0077b6" stroke-width="5" stroke-linecap="round" fill="none"/>
    <!-- Inner V shape — geometric vault/chevron -->
    <path d="M24 16 L36 46 L48 16"
          stroke="#0a0a14" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Horizontal film-frame accent line -->
    <line x1="52" y1="32" x2="62" y2="32" stroke="#0077b6" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Wordmark: CineVault -->
  <g transform="translate(100, 20)">
    <text x="0" y="32" font-family="Inter, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="34" font-weight="300" fill="#0a0a14" letter-spacing="1">Cine</text>
    <text x="82" y="32" font-family="Inter, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="34" font-weight="700" fill="#0a0a14" letter-spacing="1">Vault</text>
  </g>

  <!-- Accent dot separator -->
  <circle cx="96" cy="44" r="2" fill="#0077b6"/>
</svg>
