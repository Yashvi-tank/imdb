<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Clone ‚Äî Browse Movies, Series & People</title>
    <meta name="description"
        content="An IMDb-like database to browse movies, TV series, episodes, and people with ratings and detailed cast/crew information.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER / NAV ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <header id="header">
        <div class="header-inner">
            <a href="#" class="logo" onclick="navigateTo('home')">
                <span class="logo-icon">‚òÖ</span> IMDb<span class="logo-accent">Clone</span>
            </a>
            <div class="search-bar">
                <select id="searchType">
                    <option value="all">All</option>
                    <option value="movie">Movies</option>
                    <option value="series">TV Series</option>
                    <option value="person">People</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search movies, series, people..." autocomplete="off">
                <button id="searchBtn" onclick="doSearch()">üîç</button>
            </div>
            <div class="header-controls">
                <button class="filter-toggle-btn" id="filterToggleBtn" onclick="toggleFilters()">
                    <span>‚öô</span> Filters
                </button>
                <label class="adult-toggle" title="Include adult content">
                    <input type="checkbox" id="adultToggle">
                    <span>18+</span>
                </label>
            </div>
        </div>

        <!-- ‚ïê‚ïê‚ïê Collapsible Filter Panel ‚ïê‚ïê‚ïê -->
        <div id="filterPanel" class="filter-panel collapsed">
            <div class="filter-panel-inner">
                <div class="filter-group">
                    <label>Year From</label>
                    <input type="number" id="filterYearFrom" min="1890" max="2030" placeholder="1890">
                </div>
                <div class="filter-group">
                    <label>Year To</label>
                    <input type="number" id="filterYearTo" min="1890" max="2030" placeholder="2030">
                </div>
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="filterGenre">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min Rating</label>
                    <input type="number" id="filterMinRating" min="0" max="10" step="0.5" placeholder="0">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="filterSortBy">
                        <option value="">Relevance</option>
                        <option value="rating">Rating</option>
                        <option value="year">Year</option>
                        <option value="votes">Popularity</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="filter-clear-btn" onclick="clearFilters()">‚úï Clear</button>
                </div>
            </div>
            <div id="activeFilters" class="active-filters"></div>
        </div>
    </header>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN CONTENT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <main id="app">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="content">
            <!-- Content injected by JS -->
        </div>
    </main>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê FOOTER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <footer>
        <p>IMDb Clone ‚Äî Educational Project ¬∑ Data from <a href="https://www.imdb.com/interfaces/" target="_blank">IMDb
                Non-Commercial Datasets</a></p>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
