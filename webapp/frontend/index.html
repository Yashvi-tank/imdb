<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Clone ‚Äî Browse Movies, Series & People</title>
    <meta name="description" content="Browse movies, TV series, and people with real-time data from TMDB.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <header id="header">
        <div class="header-inner">
            <a href="#" class="logo" onclick="navigateTo('home')">
                <span class="logo-icon">‚òÖ</span> IMDb<span class="logo-accent">Clone</span>
            </a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies, TV shows, people..." autocomplete="off">
                <button id="searchBtn" onclick="doSearch()">üîç</button>
            </div>
            <div class="header-controls">
                <button class="filter-toggle-btn" id="filterToggleBtn" onclick="toggleFilters()">
                    <span>‚öô</span> Filters
                </button>
            </div>
        </div>
        <div id="filterPanel" class="filter-panel collapsed">
            <div class="filter-panel-inner">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterType">
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="filterGenre">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year</label>
                    <input type="number" id="filterYear" min="1900" max="2030" placeholder="Any">
                </div>
                <div class="filter-group">
                    <label>Min Rating</label>
                    <input type="number" id="filterRating" min="0" max="10" step="0.5" placeholder="0">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="filterSort">
                        <option value="popularity">Popularity</option>
                        <option value="rating">Rating</option>
                        <option value="release_date">Release Date</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button class="filter-apply-btn" onclick="applyFilters()">Apply</button>
                    <button class="filter-clear-btn" onclick="clearFilters()">‚úï Clear</button>
                </div>
            </div>
        </div>
    </header>

    <main id="app">
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="content"></div>
    </main>

    <footer>
        <p>IMDb Clone ‚Äî Data powered by <a href="https://www.themoviedb.org/" target="_blank">TMDB</a> & <a
                href="https://www.imdb.com/interfaces/" target="_blank">IMDb Datasets</a></p>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
