<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineVault ‚Äî Premium cinematic movie discovery platform powered by TMDB">
    <title>CineVault ‚Äî Movie Discovery</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <!-- ‚ïê‚ïê‚ïê Glassmorphism Header ‚ïê‚ïê‚ïê -->
    <header id="header">
        <div class="header-inner">
            <a class="logo" href="#home" title="Home">
                <span class="logo-icon">‚ú¶</span>
                <span>Cine<span class="logo-accent">Vault</span></span>
            </a>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search movies, shows, people‚Ä¶" autocomplete="off">
                <button onclick="document.getElementById('searchInput').dispatchEvent(new Event('input'))">üîç</button>
            </div>

            <div class="header-controls">
                <button id="filterToggle" class="filter-toggle-btn">
                    <span>‚öô</span> Filters
                </button>
            </div>
        </div>

        <!-- ‚ïê‚ïê‚ïê Slide-in Filter Drawer ‚ïê‚ïê‚ïê -->
        <div id="filterPanel" class="filter-panel">
            <div class="filter-panel-inner">
                <div class="filter-group">
                    <label>Type</label>
                    <select id="filterType">
                        <option value="movie">Movies</option>
                        <option value="tv">TV Shows</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="filterGenre">
                        <option value="">All Genres</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year</label>
                    <input id="filterYear" type="number" placeholder="e.g. 2024" min="1900" max="2030">
                </div>
                <div class="filter-group">
                    <label>Min Rating</label>
                    <input id="filterRating" type="number" placeholder="0-10" min="0" max="10" step="0.5">
                </div>
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="filterSort">
                        <option value="popularity">Popularity</option>
                        <option value="vote_average">Rating</option>
                        <option value="primary_release_date">Release Date</option>
                        <option value="revenue">Revenue</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button id="filterApply" class="filter-apply-btn">Apply</button>
                    <button class="filter-clear-btn"
                        onclick="document.querySelectorAll('.filter-group select,.filter-group input').forEach(e=>e.value='');location.hash='home'">Clear</button>
                </div>
            </div>
        </div>
    </header>

    <!-- ‚ïê‚ïê‚ïê Main Content ‚ïê‚ïê‚ïê -->
    <main id="app">
        <div id="content"></div>
    </main>

    <!-- ‚ïê‚ïê‚ïê Footer ‚ïê‚ïê‚ïê -->
    <footer>
        <p>CineVault ‚Äî Powered by <a href="https://www.themoviedb.org/" target="_blank" rel="noopener">TMDB</a> ¬∑ Built
            with üé¨</p>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
